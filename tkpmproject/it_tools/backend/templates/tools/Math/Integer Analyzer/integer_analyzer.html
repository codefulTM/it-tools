<h1 style="font-size: 24px;">Integer Analyzer</h1>
<p>Analyze properties of an integer number.</p>

<label for="numberInput" style="display: block; margin-top: 20px; font-weight: bold;">Enter an integer:</label>
<input type="number" id="numberInput"
    style="width: 300px; padding: 8px; margin-top: 5px; border: none; border-radius: 4px; background-color: #333; color: white;" />

<button onclick="analyzeNumber()"
    style="margin-left: 10px; padding: 8px 12px; background-color: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Analyze
</button>

<div id="result"
    style="margin-top: 30px; padding: 16px; background-color: #ccc; border-radius: 8px; max-width: 600px; display: none;">
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token generator</title>
</head>
<body>
    <main>
        <h2 style="text-align:center;">Random Password Generator</h2>

        <!-- Toggle options -->
        <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; margin-bottom: 20px;">
            <label for="uppercase"><input type="checkbox" id="uppercase" checked> Uppercase (ABC...)</label>
            <label for="lowercase"><input type="checkbox" id="lowercase"> Lowercase (abc...)</label>
            <label for="numbers"><input type="checkbox" id="numbers" checked> Numbers (123...)</label>
            <label for="symbols"><input type="checkbox" id="symbols" checked> Symbols (!@#...)</label>
        </div>

        <!-- Length slider -->
        <label for="length">Length (<span id="lengthValue">512</span>)</label>
        <input type="range" min="8" max="512" value="512" id="length" style="width:100%; margin-bottom:20px;" oninput="document.getElementById('lengthValue').innerText = this.value">

        <!-- Output box -->
        <textarea id="output" rows="6" readonly style="width:100%; padding:10px; font-family:monospace; background:#2a2a2a; color:#00ffb3; border:none; border-radius:5px; margin-bottom:20px;"></textarea>

        <!-- Buttons -->
        <div style="display:flex; justify-content:center; gap:10px;">
            <button onclick="copyToken()" style="padding:10px 20px; background:#444; color:white; border:none; border-radius:5px;">Copy</button>
            <button onclick="generateToken()" style="padding:10px 20px; background:#444; color:white; border:none; border-radius:5px;">Refresh</button>
        </div>

        <!-- Script -->
        <script>
            function generateToken() {
                const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                const lowercase = "abcdefghijklmnopqrstuvwxyz";
                const numbers = "0123456789";
                const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

                let chars = "";
                if (document.getElementById("uppercase").checked) chars += uppercase;
                if (document.getElementById("lowercase").checked) chars += lowercase;
                if (document.getElementById("numbers").checked) chars += numbers;
                if (document.getElementById("symbols").checked) chars += symbols;

                const length = parseInt(document.getElementById("length").value);
                let password = "";

                for (let i = 0; i < length; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }

                // Format password with line breaks (like the screenshot)
                let formatted = password.match(/.{1,64}/g).join('\n');
                document.getElementById("output").value = formatted;
            }

            function copyToken() {
                const output = document.getElementById("output");
                output.select();
                document.execCommand("copy");
                alert("Copied!");
                output.blur();
            }

            // Generate on load
            generateToken();
        </script>
    </main>
</body>
</html>

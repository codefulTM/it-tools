<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h2 style="border-bottom:1px solid #444; padding-bottom:5px;">IPv4 address converter</h2>
        <p style="color:#aaa; margin-top:5px;">
            Convert an IP address into decimal, binary, hexadecimal, or even an IPv6 representation of it.
        </p>

        <label for="ip" style="display:block; margin-top:20px; font-weight:bold;">The ipv4 address:</label>
        <input id="ip" type="text" value="192.168.1.1"
            style="width:100%; padding:8px; margin-top:5px; background:#222; border:1px solid #333; color:#eee;">

        <div id="results" style="margin-top:20px;">

            <div style="display:flex; align-items:center; margin-bottom:10px;">
                <div style="width:100px;">Decimal:</div>
                <input id="outDec" readonly
                    style="flex:1; padding:6px; background:#222; border:1px solid #333; color:#0f0;">
                <button onclick="copyValue('outDec')"
                    style="margin-left:8px; padding:6px; background:#333; border:none; color:#eee; cursor:pointer;">
                    ðŸ“‹
                </button>
            </div>

            <div style="display:flex; align-items:center; margin-bottom:10px;">
                <div style="width:100px;">Hexadecimal:</div>
                <input id="outHex" readonly
                    style="flex:1; padding:6px; background:#222; border:1px solid #333; color:#0f0;">
                <button onclick="copyValue('outHex')"
                    style="margin-left:8px; padding:6px; background:#333; border:none; color:#eee; cursor:pointer;">
                    ðŸ“‹
                </button>
            </div>

            <div style="display:flex; align-items:center; margin-bottom:10px;">
                <div style="width:100px;">Binary:</div>
                <input id="outBin" readonly
                    style="flex:1; padding:6px; background:#222; border:1px solid #333; color:#0f0;">
                <button onclick="copyValue('outBin')"
                    style="margin-left:8px; padding:6px; background:#333; border:none; color:#eee; cursor:pointer;">
                    ðŸ“‹
                </button>
            </div>

            <div style="display:flex; align-items:center; margin-bottom:10px;">
                <div style="width:100px;">IPv6:</div>
                <input id="outIPv6" readonly
                    style="flex:1; padding:6px; background:#222; border:1px solid #333; color:#0f0;">
                <button onclick="copyValue('outIPv6')"
                    style="margin-left:8px; padding:6px; background:#333; border:none; color:#eee; cursor:pointer;">
                    ðŸ“‹
                </button>
            </div>

            <div style="display:flex; align-items:center;">
                <div style="width:100px;">IPv6 (short):</div>
                <input id="outIPv6short" readonly
                    style="flex:1; padding:6px; background:#222; border:1px solid #333; color:#0f0;">
                <button onclick="copyValue('outIPv6short')"
                    style="margin-left:8px; padding:6px; background:#333; border:none; color:#eee; cursor:pointer;">
                    ðŸ“‹
                </button>
            </div>

        </div>

        <script>
            const ipInput = document.getElementById('ip');
            const outDec = document.getElementById('outDec');
            const outHex = document.getElementById('outHex');
            const outBin = document.getElementById('outBin');
            const outIPv6 = document.getElementById('outIPv6');
            const outIPv6short = document.getElementById('outIPv6short');

            function convert() {
                const ip = ipInput.value.trim();
                const parts = ip.split('.');
                if (parts.length !== 4 || parts.some(p => isNaN(p) || p < 0 || p > 255)) {
                    [outDec, outHex, outBin, outIPv6, outIPv6short].forEach(el => el.value = '');
                    return;
                }
                const oct = parts.map(p => parseInt(p, 10));
                // Decimal
                const dec = oct[0] * 16777216 + oct[1] * 65536 + oct[2] * 256 + oct[3];
                outDec.value = dec;

                // Hexadecimal (8 hex digits)
                const hex = oct.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
                outHex.value = hex;

                // Binary (32 bits)
                const bin = oct.map(b => b.toString(2).padStart(8, '0')).join('');
                outBin.value = bin;

                // IPv6 full
                const h6 = oct[0].toString(16).padStart(2, '0') + oct[1].toString(16).padStart(2, '0');
                const h7 = oct[2].toString(16).padStart(2, '0') + oct[3].toString(16).padStart(2, '0');
                const full6 = ['0000', '0000', '0000', '0000', '0000', 'ffff', h6, h7].join(':');
                outIPv6.value = full6;

                // IPv6 short
                outIPv6short.value = full6.replace(/^0000(:0000){4}:/, '::');
            }

            function copyValue(id) {
                const el = document.getElementById(id);
                el.select();
                document.execCommand('copy');
                alert("Copied!")
            }

            ipInput.addEventListener('input', convert);
            window.addEventListener('load', convert);
        </script>

    </main>
</body>

</html>
